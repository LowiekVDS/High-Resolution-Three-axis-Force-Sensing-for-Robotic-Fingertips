[env:nano33ble]
platform = nordicnrf52@9.5.0
board = nano33ble
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.13
	robtillaart/TCA9548@^0.2.2
	sparkfun/SparkFun I2C Mux Arduino Library@^1.0.3

[env:nanoevery]
platform = atmelmegaavr
board = nano_every
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.13
	robtillaart/TCA9548@^0.2.2
	sparkfun/SparkFun I2C Mux Arduino Library@^1.0.3
